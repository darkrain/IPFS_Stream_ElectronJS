<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stream watch</title>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!--HLS-->
        <script src="../js/jquery-3.4.1.js"> </script>
        <script src="index.js"> </script>
        <script src="../additionals/chatFunc.js"></script>
        <script>if (window.module) module = window.module;</script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>

    <section class="container">
        <div class="leftSide">
            <div>
                <h1 id='streamerNameBlock'></h1>
            </div>

            <div class="videoPlayerContainer">
                <video id="video-player" width="700" height="450" controls>
                </video>
            </div>
            <div>
                <p id="countOfWatchers">Count of watchers: 0</p>
            </div>
            <div>
                <button id="createStreamBtn" type="button">Create your own stream!</button>
            </div>
            <div>
                <button id="backBtn" type="button">Back to streams list</button>
            </div>
        </div>
        <div class="rightSide">
            <div>
                <p>Stream chat:</p>
            </div>
            <div id="chatBody">

            </div>
            <div id="chatControls">
                <div>
                    <input id="messageInput" type="text" placeholder="Your message">
                </div>
                <div>
                    <button id="sendMsgBtn" type="button" >Send message</button>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
