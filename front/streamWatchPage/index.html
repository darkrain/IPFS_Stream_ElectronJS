<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>BorgStream</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="../styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="../styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="../styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<script id="chatItem" type="text/x-jsrender">
    <tr>
        <td><h6>{{if isMyMessage }} <strong class="text-success">Вы:</strong> {{else}}{{:userName}}{{/if}} <small>{{:message}}</small></h6></td>
    </tr> 
</script>

<body>

<!-- Wrapper-->
<div class="wrapper">


    <section class="content" style="margin:0;">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="pull-right">
                            <button class="btn btn-w-md btn-success btn-squared"  id="createStreamBtn">Создать трансляцию</button>
                            <button class="btn btn-w-md btn-danger btn-squared"  id="backBtn">Закрыть</button>
                        </div>
                        <div class="header-icon">
                            <i class="pe page-header-icon pe-7s-display1"></i>
                        </div>
                        <div class="header-title">
                            <h3 id="streamerNameBlock"></h3>

                            <small>
                                Трансляцию смотрят: <span id="countOfWatchers">0</span> человек
                            </small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row">
                <video id="video-player" width="100%" controls>
                </video>
            </div>
            <div class="row" id="streamerGameEvent">       
                <div class="panel panel-filled" style="width:100%">
                    <div class="panel-heading text-center">
                        <h2 id="gameEventName">Game event!</h2>
                    </div>        
                    <div class="panel-body text-center">
                        <div>
                            <p id="gameEventDescription">Some description</p>
                        </div>
                        <div>
                            <button class="btn btn-secondary" type="button" id="makeBetBtn" data-toggle="modal" data-target="#setupBetModal" onclick="">
                                <h3 id="betBtnText">Сделать ставку!</h3>
                            </button>               
                        </div>
                    </div> 
                </div>
            </div>
            <div class="row">
                    <div class="panel panel-filled" style="width:100%">
                        <div class="panel-heading">
                            <h3>Чат</h3>
                        </div>
                        <div class="panel-body" style="overflow-x:auto; max-height:300px">

                            <table class="table" id="chatBody" >
                                <tbody>                             
                                <tr class="nobodywrite">
                                    <td>Здесь еще никто не писал</td>
                                </tr>                                
                                </tbody>
                            </table>

                        </div>
                        <div id="chatControls" style=" padding: 20px;" class="modal-content">
                            <textarea  class="form-control" rows="3"  id="messageInput"  placeholder="Сообщение"></textarea>
                            <div>
                                <button id="sendMsgBtn" style="margin-top:20px;" class="btn btn-w-md btn-success btn-squared">Отправить сообщение</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="setupBetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title" id="exampleModalLabel">На что ставим?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                    <div id="gameButtons">
                        <div class="form-group">
                            <button type="button" class="btn btn-success" id="makeItEventButton">
                                <h4>Сделает!</h4>
                            </button>
                            <button type="button" class="btn btn-danger" id="dontItEventButton">
                                <h4>Не сделает!</h4>
                            </button>
                        </div>        
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="paymentInfo" class="form-group text-center" style="width: 100%;">
                        <h2 id="answerElem">Сделает!</h2>
                        <p> Отправьте ETH на кошелек:</p>
                        <div class="text-center" id='qrcode'></div>
                        <input type="text" id="walletAddressField" name="country" value="someHash" style="width: 75%;" readonly>
                    </div>
                </div>
              </div>
            </div>
          </div>
</div>
<!-- End wrapper-->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- Vendor scripts -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="../vendor/pacejs/pace.min.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../node_modules/jsrender/jsrender.min.js"></script>
<script src="../js/gameEventsData.js"></script>
<script src="../js/web3JS.js"></script>
<script src="../js/qrcode.min.js"></script>
<script src="index.js"> </script> 
<!-- App scripts -->
<script>if (window.module) module = window.module;</script>

</body>

</html>
