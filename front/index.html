<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BorgStream</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./lib/jquery-3.4.1.js"> </script>
    <script src="index.js"> </script> 
    <script>if (window.module) module = window.module;</script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
  	<div id="bar">
  		<span id="streamState">Stream stoped</span>
    </div>
    <div id="controlButtonsContainer">
      <button id="startStream">Start stream</button>
      <button id="stopStream">Stop stream</button>
    </div>
    <div id="streamReadyStateContainer">
      <h1>Requirments to start stream:</h1>
      <ul id="requirementList">
        <li>HUI!</li>
      </ul>
    </div>
    <div id="camSelectionContainer">
      <select id="cameraSelection"> <!--Camera selection-->
      </select>
    </div>  
    <div id="streamerAvaContainer">
      <img id="streamerAvaImg" src="../user/unknown.jpg">
    </div>
    <div>
      <button id="loadImgBtn">Upload image</button>
    </div>
    <div id="streamerNameContainer">
        <input id="streamerNameInputText" type="text" placeholder="Streamer name" value="AR_Baby">
    </div>
  </body>
</html>
