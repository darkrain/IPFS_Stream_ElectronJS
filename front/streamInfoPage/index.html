<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Создать стрим | BorgStream</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../vendor/toastr/toastr.min.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="../styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="../styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="../styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">


    <!-- Main content-->
    <section class="content">
        <div class="container-center animated slideInDown">
            <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-airplay"></i>
                </div>
                <div class="header-title">
                    <h3>Создать стрим</h3>
                    <small>
                        Пожалуйста заполние данные
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <form>
                        <div>
                            <img id="upload" src="./img/upload.jpg" height="200px">
                        </div>
                        <input id="chooiseUserAvaBtn" type="file" accept=".jpg" name="input" value="BbI6epu IMAGE" class="d-none">
                        <input  type="hidden" name="avaBase64" value="">
                        <div class="form-group">
                            <label class="col-form-label" for="streamName">Название трансляции</label>
                            <input type="text" placeholder="" title="" value="" name="streamName" id="streamName" class="form-control">
                            <span class="form-text small">Пример: Палец в стакане</span>
                        </div>
                        <div class="form-group" id="camSelectionContainer">
                          <label class="col-form-label" for="camera">Выберете камеру</label>
                          <select class="form-control" id="cameraSelection" name="camera">
                              <option value="none">Loading...</option>
                          </select>
                        </div>
                        <div class="form-group" id="audioSelectionContainer">
                            <label class="col-form-label" for="audio">Выберете микрофон</label>
                            <select class="form-control" id="audioSelection" name="audio">
                                <option value="none">Loading...</option>
                            </select>
                        </div>      
                        <div class="form-group" id="qualitySelectionContainer">
                            <label class="col-form-label" for="audio">Выберете качество трансляции</label>
                            <input type="range" id="steramQualityInput" name="streamQuality"
                                min="1" max="51">     
                            <!-- <label id="qualityLabel" for="streamQuality">0</label> -->
                        </div>                    
                        
                        <div class="form-group" id="gameEventSelectionContainer">
                            <label class="col-form-label" for="addGameEventBtn">Игровые события</label>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <button class="btn btn-secondary" type="button" id="addGameEventBtn" data-toggle="modal" data-target="#choiceGameEventModal" onclick="">Выбрать игровое событие</button>
                                    <h5 class="card-title" id="gameEventTitle">Текущее событие</h5>
                                    <p class="card-text" id='currentGameEventName'>Отсутствует</p>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-accent" id="openStreamBtn">Начать трансляцию</button>
                        <a class="btn btn-danger" id="backBtn">Я передумал</a>        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="choiceGameEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Выберете игровое событие</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="gameButtons">
                    <div class="form-group">
                        <label class="col-form-label" for="gameEventPrettyViewName">Название события</label>
                        <input type="text" size="13" maxLength="13" placeholder="" title="" value="" id="gameEventPrettyViewName" class="form-control">
                        <label class="col-form-label" for="gameEventDescription">Описание события</label>
                        <textarea class="form-control" id="gameEventDescription"></textarea>

                        <button type="button" class="btn btn-dark" id="createGameEventBtn" data-dismiss="modal">Создать</button>
                    </div>        
                </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    <!-- End main content-->

</div>
<!-- End wrapper-->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- Vendor scripts -->
<script src="../vendor/pacejs/pace.min.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/toastr/toastr.min.js"></script>
<link  href="../../node_modules/cropperjs/dist/cropper.css" rel="stylesheet">
<script src="../../node_modules/cropperjs/dist/cropper.min.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/gameEventsData.js"></script>
<script src="index.js"> </script> 
<!-- App scripts -->
<script>if (window.module) module = window.module;</script>

</body>

</html>
