<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>BorgStream</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="../styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="../styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="../styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<script id="streamersLoop" type="text/x-jsrender">
    {{for streamerInfo}}
        <div class="col-md-4 item">
            <div class="panel panel-filled">
                
                <div class="panel-body">
                    <img src="data:image/png;base64,{{:streamerAvaBase64}}" alt="" style="width:100%" height="250px" data-watch="{{:hashOfStreamer}}" class="streamerAvatar">
                </div>
                <div class="panel-heading">{{:streamerName}}</div>
                <div class="panel-footer"> 
                    <img src="data:image/png;base64,{{:userAvaBase64}}" width="50px" height="50px"  alt="" class="userAvatar rounded-circle"> 
                    <span class="userName">Вася <br> @vasya </span> 
                    <span class="pull-right">  Смотрит: {{:streamWatchCount}} человек</span> 
                </div>
            </div>

        </div>
    {{/for}}
</script>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">


    <!-- Main content-->
    <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="pull-right text-right" style="line-height: 14px">
                            <small>Игры<br>Фильмы<br> <span class="c-white">Глобальная</span></small>
                        </div>
                        <div class="header-icon">
                            <i class="pe page-header-icon pe-7s-albums"></i>
                        </div>
                        <div class="header-title">
                            <h3>Добро пожаловать в глобальную комнату!</h3>
                            <small>
                                В этой комнате отображаются стримы не попадающие ни под одну категорию
                            </small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <button id="CreateStreamButton">CREATE STREAM</button>
            <div class="row" id="listOfStreamers">
                
            </div>



    </section>
    <!-- End main content-->

</div>
<!-- End wrapper-->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- Vendor scripts -->
<script src="../vendor/pacejs/pace.min.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../node_modules/jsrender/jsrender.min.js"></script>
<script src="index.js"> </script> 
<!-- App scripts -->
<script>if (window.module) module = window.module;</script>

</body>

</html>
