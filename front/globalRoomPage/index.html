<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>BorgStream</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="../styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="../styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="../styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<script id="streamersLoop" type="text/x-jsrender">
    {{for streamerInfo}}
        <div class="col-md-4 item">
            <div class="panel panel-filled">
                <div class="panel-body">
                    <img src="{{:streamerAvaBase64}}" alt="" style="width:100%" height="250px" data-watch="{{:hashOfStreamer}}" isLive="true" class="streamerAvatar">
                </div>
                <div class="panel-heading">{{:streamerName}}</div>
                <div class="panel-footer"> 
                    <img src="{{:userAvaBase64}}" width="50px" height="50px"  alt="" class="userAvatar rounded-circle">
                    <span class="userName">{{:userName}}<br> {{:nickname}}</span>
                    <span class="pull-right">  Смотрит: {{:streamWatchCount}} человек</span> 
                </div>
            </div>

        </div>
    {{/for}}
</script>

<script id="savedStreamsLoop" type="text/x-jsrender">
    {{for streamerInfo}}
        <div class="col-md-4 item">
            <div class="panel panel-filled">
                <div class="panel-body">
                    <img src="{{:streamerAvaBase64}}" alt="" style="width:100%" height="250px" data-watch="{{:recordKey}}" isLive="false" class="streamerAvatar">
                </div>
                <div class="panel-heading">{{:streamerName}}</div>
                <div class="panel-footer">
                    <img src="{{:userAvaBase64}}" width="50px" height="50px"  alt="" class="userAvatar rounded-circle">
                    <span class="userName">{{:userName}}<br> {{:nickname}}</span>
                    <span class="pull-right">  Дата: {{:date}}</span>
                </div>
            </div>

        </div>
    {{/for}}
</script>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">
    <nav class="navbar navbar-expand-md navbar-default fixed-bottom">
        <div id="navbar" class="navbar-collapse collapse" style="margin-left:10px">
            <ul class="nav navbar-nav">
                <li class="nav-item profil-link" style="padding-top: 15px;">
                    <a href="#">
                        <img src="" id="userProfileAvatar" class="rounded-circle" alt="" style="float: left; margin-right: 20px;">
                        <span class="profile-address" id="userProfileNick"></span><br>
                        <span class="profile-address" id="userProfileName" style="display: block;"></span>
                        
                    </a>
                </li>
            </ul>

        </div>
        <div class="pull-right">
                <button class="btn btn-w-md btn-success btn-squared btn-custom" style="margin-right:20px"  id="CreateStreamButton">Создать трансляцию</button>
        </div>        
    </nav>

    <!-- Main content-->
    <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="pull-right text-right" style="line-height: 14px">
                            <small>Игры<br>Фильмы<br> <span class="c-white">Глобальная</span></small>
                        </div>
                        <div class="header-icon">
                            <i class="pe page-header-icon pe-7s-albums"></i>
                        </div>
                        <div class="header-title">
                            <h3>Добро пожаловать в глобальную комнату!</h3>
                            <small>
                                В этой комнате отображаются стримы не попадающие ни под одну категорию
                            </small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row" id="listOfStreamers">
                
            </div>
            <h2>Сохраненные трансляции:</h2>
            <div class="row" id="listOfSavedStreams">

            </div>


    </section>
    <!-- End main content-->

</div>
<!-- End wrapper-->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- Vendor scripts -->
<script src="../vendor/pacejs/pace.min.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../node_modules/jsrender/jsrender.min.js"></script>
<script src="index.js"> </script> 
<!-- App scripts -->
<script>if (window.module) module = window.module;</script>

</body>

</html>
